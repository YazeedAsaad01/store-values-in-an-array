<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <div class="container">
            <div class="left-side">
                <input class="input" type="number" placeholder="Add numbers to store it">
                <button class="inputButton" type="submit">Add</button>
                <button class="hideButton" type="submit">Hide Stored Values</button>
                <div class="storage"></div>
                <div class="inside-left-side">
                    <div class="card"></div>
                </div>
            </div>
            <div class="right-side">
                <button class="largestTwoNumbers" type="submit">Largest 2 numbers</button>
                <button class="evenNumbers" type="submit">Even Numbers</button>
                <button class="oddNumbers" type="submit">Odd Numbers</button>
                <button class="randomPass" type="submit">Random Password</button>
                <button class="largestToSmallest" type="submit">Sort From the largest</button> 
        </div>
        
    </div>
    <script src="code.js"></script>
</body>
</html>
